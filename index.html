function findLatLon(data){
    let lat=data.coord.lat;
    let lon=data.coord.lon;
    console.log(lat,lon);

    fetch(url).then(function(res){
        return res.json();
    }).then(function(res){
        let data=res.daily;
        console.log(data)
      localStorage.setItem("daysdata",JSON.stringify(data));

        console.log(err);
